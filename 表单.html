<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<link href="../css/表单.css" rel="stylesheet" />
</head>
<body>
	<div class="biaodan">
		<form action="" method="post" ><!--action表单上传的链接，method设置加密方式，post加密 get,不加密-->
			<div><span>用户名</span><input type="text" id="name" placeholder="您的账户名和登录名" required maxlength="6" /></div>
			<div><span>设置密码</span><input type="password" id="word" placeholder="建议至少使用两种字符组合" /></div>
			<div><span>确认密码</span><input type="password" id="passwordtwo" placeholder="请再次输入密码" /></div>
			<div><span>手机验证</span><input type="text" id="numbel" placeholder="建议使用常用手机" /></div>
			<div class="valign"><span>验证码</span><input type="text" id="again" placeholder="Please enter the verification code" /><img src="../img/yzm.png" class="pic" /></div>
			<div class="valign"><span>手机验证码</span><input type="text" id="again" placeholder="请输入手机验证码" /><p>获取验证码</p></div>
			<label><input type="checkbox" id="agree" checked /><span>我已阅读并同意<a href="#">《京东用户注册协议》</a></span></label>
			<div class="ti"><input type="submit" id="tijiao" value="立即注册" /></div>
		</form>
	</div>
</body>
</html>
